<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custo de Energia</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c3e50;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator-container {
            background-color: #475796;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700;
        }
        label {
            font-weight: 700;
            color: #ecf0f1;
        }
        input, select, button {
            margin-bottom: 25px;
            border-radius: 8px;
        }
        input, select {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 12px;
        }
        button {
            background-color: #2200df;
            color: white;
            border: none;
            padding: 12px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2200df;
        }
        .result {
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Cálculo de Custo de Energia</h1>
        <form id="custoForm">
            <div class="form-group">
                <label for="aparelho">Selecione o Aparelho:</label>
                <select class="form-control" id="aparelho" name="aparelho" required>
                    <option value="" disabled selected>Escolha um aparelho</option>
                    <option value="Televisão">Televisão</option>
                    <option value="Geladeira">Geladeira</option>
                    <option value="Ar Condicionado">Ar Condicionado</option>
                    <option value="Máquina de Lavar">Máquina de Lavar</option>
                    <option value="Computador">Computador</option>
                    <option value="Micro-ondas">Micro-ondas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="potencia">Potência (em Watts):</label>
                <input type="number" class="form-control" id="potencia" name="potencia" required>
            </div>
            <div class="form-group">
                <label for="tempo">Tempo de Uso Diário (em horas):</label>
                <input type="number" class="form-control" id="tempo" name="tempo" required>
            </div>
            <div class="form-group">
                <label for="tarifa">Tarifa de Energia (R$/kWh):</label>
                <input type="number" class="form-control" id="tarifa" name="tarifa" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-block">Calcular Custo</button>
        </form>

        <div class="result" id="resultado"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('custoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const aparelho = document.getElementById('aparelho').value;
            const potencia = document.getElementById('potencia').value;
            const tempo = document.getElementById('tempo').value;
            const tarifa = document.getElementById('tarifa').value;

            const consumoDiario = (potencia * tempo) / 1000;
            const custoDiario = consumoDiario * tarifa;

            document.getElementById('resultado').innerText = 
                `Aparelho: ${aparelho}\nCusto diário: R$ ${custoDiario.toFixed(2)}`;
        });
    </script>
</body>
</html>
